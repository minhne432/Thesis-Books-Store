<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Purchase Order Detail</title>
</head>
<body>
<h1>Edit Purchase Order Detail</h1>
<form action="#" th:action="@{/purchase-order-details/edit/{id}(id=${purchaseOrderDetails.purchaseOrderDetailId})}" th:object="${purchaseOrderDetails}" method="post">

    <!-- Hiển thị thông tin PurchaseOrder hiện tại -->
    <label>Current Purchase Order:</label>
    <input type="text" th:field="*{purchaseOrder}" th:value="${currentPurchaseOrder.purchaseOrderId}" readonly/><br/>

    <!-- Hiển thị danh sách các sản phẩm để lựa chọn -->
    <label>Product:</label>
    <select th:field="*{product}">
        <option th:each="product : ${products}" th:value="${product.productID}"
                th:text="${product.productName}"></option>
    </select>
    <br/>

    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" required/><br/>

    <label>Unit Price:</label>
    <input type="text" th:field="*{unitPrice}" required/><br/>

    <label>Received Date:</label>
    <input type="date" th:value="*{receivedDate}" name="receivedDate"/><br/>

    <button type="submit">Update</button>
</form>
</body>
</html>
