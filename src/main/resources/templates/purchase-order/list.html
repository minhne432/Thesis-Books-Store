<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Danh sách đơn đặt hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <h1>Danh sách đơn đặt hàng</h1>
    <a th:href="@{/purchase-orders/add}" class="btn btn-primary mb-3">Tạo đơn đặt hàng mới</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mã đơn hàng</th>
            <th>Nhà cung cấp</th>
            <th>Chi nhánh</th>
            <th>Ngày đặt hàng</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${purchaseOrders}">
            <td th:text="${order.purchaseOrderId}"></td>
            <td th:text="${order.supplier.supplierName}"></td>
            <td th:text="${order.branch.branchName}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <a th:href="@{/purchase-orders/details/{id}(id=${order.purchaseOrderId})}" class="btn btn-primary btn-sm">Xem chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
