<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật Đơn Đặt Hàng</title>
</head>
<body>
<h1>Cập nhật Đơn Đặt Hàng</h1>
<form action="#" th:action="@{/purchase-orders/edit/{id}(id=${purchaseOrder.purchaseOrderId})}" th:object="${purchaseOrder}" method="post">
    <label for="supplier">Nhà Cung Cấp:</label>
    <input type="text" id="supplier" th:field="*{supplier}" required><br>

    <label for="orderDate">Ngày Đặt Hàng:</label>
    <input type="date" id="orderDate" th:value="*{orderDate}" name="orderDate" required><br>

    <label for="totalAmount">Tổng Tiền:</label>
    <input type="number" id="totalAmount" th:field="*{totalAmount}" required><br>

    <label for="status">Trạng Thái:</label>
    <input type="text" id="status" th:field="*{status}" required><br>

    <button type="submit">Cập Nhật</button>
</form>
</body>
</html>
