<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Purchase Order</title>
</head>
<body>
<h1>Chi tiết Purchase Order</h1>
<div>
    <p>Supplier: <span th:text="${purchaseOrder.supplier.supplierName}"></span></p>
    <p>Order Date: <span th:text="${purchaseOrder.orderDate}"></span></p>
    <p>Total Amount: <span th:text="${purchaseOrder.totalAmount}"></span></p>
    <p>Status: <span th:text="${purchaseOrder.status}"></span></p>
</div>

<h2>Chi tiết đơn hàng</h2>
<table border="1">
    <thead>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Received Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detail : ${purchaseOrderDetails}">
        <td th:text="${detail.product.productName}">Product</td>
        <td th:text="${detail.quantity}">10</td>
        <td th:text="${detail.unitPrice}">100.00</td>
        <td th:text="${detail.receivedDate}">2023-01-10</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/purchase-orders}">Quay lại</a>
</body>
</html>
