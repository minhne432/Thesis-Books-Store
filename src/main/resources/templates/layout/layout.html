<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:fragment="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:fragment="title">My Application</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<!-- Sidebar -->
<div layout:insert="~{layout/fragments/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">

    <!-- Header -->
<!--    <div layout:insert="~{layout/fragments/header :: header}"></div>-->

    <!-- Content -->
    <div layout:fragment="content">
        <!-- Nội dung mặc định -->
        <p>This is default content.</p>
    </div>

    <!-- Footer -->
    <div layout:insert="~{layout/fragments/footer :: footer}"></div>

</div>

<!-- Scripts -->
<!-- Bootstrap JS and dependencies (Optional) -->
<!-- jQuery (full version) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Popper.js (required for Bootstrap tooltips and popovers) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script th:src="@{/js/customer_sidebar.js}" defer></script>
<!-- Page-specific scripts -->
<div layout:fragment="pageScripts"></div>

</body>
</html>
