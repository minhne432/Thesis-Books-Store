<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title layout:fragment="title">My Application</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin_layout_styles.css}">
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->


        <div layout:insert="~{layout/fragments/sidebar :: sidebar}" class="list-group list-group-flush">
            <!-- Sidebar content sẽ được chèn ở đây -->
        </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" style="width: 100%;">

        <div class="container-fluid mt-4">
            <div layout:fragment="content">
                <!-- Nội dung mặc định -->
                <p>This is default content.</p>
            </div>
        </div>
        <!-- Footer -->
<!--        <footer class="footer mt-auto py-3 bg-light">-->
<!--            <div class="container">-->
<!--                <div layout:insert="~{layout/fragments/footer :: footer}"></div>-->
<!--            </div>-->
<!--        </footer>-->
    </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Page-specific scripts -->
<div layout:fragment="pageScripts"></div>

<!-- Toggle Sidebar Script -->
<script>
    $("#menu-toggle").click(function(e) {        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</body>
</html>
