<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:fragment="layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:fragment="title">My Application</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/customer_styles.css}">
  <style>
    /* Đặt khoảng cách cho nội dung bên dưới navbar */
    body {
        padding-top: 56px; /* Chiều cao navbar (adjust if needed) */
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Header -->
<header>
  <div layout:insert="~{layout/fragments/customer_header :: header}"></div>
</header>

<!-- Main Content -->
<div class="container-fluid flex-grow-1">
  <main>
    <div layout:fragment="content">
      <!-- Nội dung trang sẽ được nạp từ các trang cụ thể -->
    </div>
  </main>
</div>

<!-- Footer -->
<footer class="text-white text-center py-3 mt-auto">
  <div layout:insert="~{layout/fragments/customer_footer :: footer}"></div>
</footer>

<!-- Bootstrap 5 JS và các phụ thuộc -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/scripts.js}"></script>
<div layout:fragment="pageScripts"></div>
</body>
</html>
