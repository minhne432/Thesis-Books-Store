<!-- templates/layout/fragments/customer_header.html -->
<header layout:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-pink" href="#" th:href="@{/shop/products/list}">
                <i class="fas fa-leaf me-2"></i> Cosmetic Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Nội dung Navbar -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!-- Placeholder giữ khoảng cách bên trái -->
                <div class="ms-auto"></div>

                <!-- Giỏ Hàng và Đăng Nhập/Đăng Ký -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link position-relative text-pink" href="#" th:href="@{/cart}">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${cartItemCount}">
                                0
                                <span class="visually-hidden">items in cart</span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-pink" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> Tài khoản
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <!-- Đăng Nhập -->
                            <li sec:authorize="!isAuthenticated()">
                                <a class="dropdown-item text-pink" href="#" th:href="@{/login}">
                                    <i class="fas fa-sign-in-alt me-2"></i> Đăng Nhập
                                </a>
                            </li>
                            <!-- Đăng Ký -->
                            <li sec:authorize="!isAuthenticated()">
                                <a class="dropdown-item text-pink" href="#" th:href="@{/register}">
                                    <i class="fas fa-user-plus me-2"></i> Đăng Ký
                                </a>
                            </li>
                            <!-- Hồ Sơ -->
                            <li sec:authorize="isAuthenticated()">
                                <a class="dropdown-item text-pink" href="#" th:href="@{/profile}">
                                    <i class="fas fa-user-circle me-2"></i> Hồ Sơ
                                </a>
                            </li>
                            <!-- Đăng Xuất -->
                            <li sec:authorize="isAuthenticated()">
                                <a class="dropdown-item text-pink" href="#"
                                   onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                    <i class="fas fa-sign-out-alt me-2"></i> Đăng Xuất
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form đăng xuất ẩn -->
    <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    </form>
</header>
