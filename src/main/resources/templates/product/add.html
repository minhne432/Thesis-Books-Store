<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title">Thêm sản phẩm</title>
    <!-- Thêm CSS nếu cần -->
</head>
<body>
<div layout:fragment="content" class="container">
    <h1>Thêm sản phẩm mới</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div>
            <label>Tên sản phẩm:</label>
            <input type="text" th:field="*{productName}" required/>
        </div>
        <div>
            <label>Thương hiệu:</label>
            <input type="text" th:field="*{brand}" required/>
        </div>
        <div>
            <label>Danh mục:</label>
            <select th:field="*{category}" required>
                <option value="" disabled selected>-- Chọn danh mục --</option>
                <option th:each="category : ${categories}"
                        th:value="${category.categoryID}"
                        th:text="${category.categoryName}">
                </option>
            </select>
        </div>
        <div>
            <label>Mô tả:</label>
            <textarea th:field="*{description}"></textarea>
        </div>
        <div>
            <label>Giá:</label>
            <input type="number" step="0.01" th:field="*{price}" required/>
        </div>
        <div>
            <label>Số lượng:</label>
            <input type="number" th:field="*{stockQuantity}" required/>
        </div>
        <!-- New input field for image upload -->
        <div>
            <label>Ảnh sản phẩm:</label>
            <input type="file" name="imageFile" accept="image/*" required/>
        </div>
        <div>
            <button type="submit">Thêm</button>
            <a href="/products">Hủy</a>
        </div>
    </form>

</div>
</body>
</html>
