<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Chỉnh sửa sản phẩm</h1>
    <form th:action="@{/products/edit}" th:object="${product}" method="post">
        <!-- Input ẩn để lưu productID -->
        <input type="hidden" th:value="*{productID}" name="productID"/>
        <div class="form-group">
            <label for="productName">Tên sản phẩm:</label>
            <input type="text" id="productName" name="productName" th:value="*{productName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="brand">Thương hiệu:</label>
            <input type="text" id="brand" name="brand" th:value="*{brand}" class="form-control">
        </div>
        <div class="form-group">
            <label for="category">Danh mục:</label>
            <input type="text" id="category" name="category" th:value="*{category}" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" name="description" class="form-control" th:text="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Giá:</label>
            <input type="number" id="price" name="price" th:value="*{price}" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="stockQuantity">Số lượng tồn:</label>
            <input type="number" id="stockQuantity" name="stockQuantity" th:value="*{stockQuantity}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
