<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật Sản Phẩm</title>
</head>
<body>
<h1>Cập nhật Sản Phẩm</h1>
<form action="#" th:action="@{/products/edit/{id}(id=${product.productID})}" th:object="${product}" method="post">
    <label for="productName">Tên Sản Phẩm:</label>
    <input type="text" id="productName" th:field="*{productName}" required><br>

    <label for="brand">Thương Hiệu:</label>
    <input type="text" id="brand" th:field="*{brand}" required><br>

    <label for="category">Loại:</label>
    <input type="text" id="category" th:field="*{category}" required><br>

    <label for="description">Mô tả:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br>

    <label for="price">Giá:</label>
    <input type="number" id="price" th:field="*{price}" required><br>

    <label for="stockQuantity">Số lượng tồn:</label>
    <input type="number" id="stockQuantity" th:field="*{stockQuantity}" required><br>

    <button type="submit">Cập Nhật</button>
</form>
</body>
</html>
