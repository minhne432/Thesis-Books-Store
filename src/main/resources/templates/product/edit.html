<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title">Chỉnh sửa sản phẩm</title>
    <!-- Thêm CSS nếu cần -->
</head>
<body>
<div layout:fragment="content" class="container">
    <h1>Chỉnh sửa sản phẩm</h1>
    <!-- Thêm enctype để hỗ trợ file upload -->
    <form th:action="@{'/products/edit/' + ${product.productID}}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div>
            <label>Tên sản phẩm:</label>
            <input type="text" th:field="*{productName}" required/>
        </div>
        <div>
            <label>Thương hiệu:</label>
            <input type="text" th:field="*{brand}" required/>
        </div>
        <div>
            <label>Danh mục:</label>
            <select th:field="*{category}" required>
                <option value="" disabled>-- Chọn danh mục --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.categoryID}"
                        th:text="${cat.categoryName}"
                        th:selected="${cat.categoryID} == ${product.category.categoryID}">
                </option>
            </select>
        </div>
        <div>
            <label>Mô tả:</label>
            <textarea th:field="*{description}"></textarea>
        </div>
        <div>
            <label>Giá:</label>
            <input type="number" step="0.01" th:field="*{price}" required/>
        </div>
        <div>
            <label>Số lượng:</label>
            <input type="number" th:field="*{stockQuantity}" required/>
        </div>
        <div>
            <label>Ảnh sản phẩm hiện tại:</label><br/>
            <img th:if="${product.imageFilename != null}" th:src="@{'/images/' + ${product.imageFilename}}" alt="Hình ảnh sản phẩm" style="max-height: 200px; object-fit: cover; margin-bottom: 15px;"/><br/>
            <label>Thay đổi ảnh sản phẩm (nếu cần):</label>
            <input type="file" name="imageFile" accept="image/*"/>
        </div>
        <div>
            <button type="submit">Lưu</button>
            <a href="/products">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
