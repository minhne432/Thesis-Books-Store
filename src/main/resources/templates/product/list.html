<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <!-- Thêm CSS nếu cần -->
</head>
<body>
<h1>Danh sách sản phẩm</h1>
<a href="/products/add">Thêm sản phẩm mới</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Thương hiệu</th>
        <th>Danh mục</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productID}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.brand}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stockQuantity}"></td>
        <td>
            <a th:href="@{'/products/' + ${product.productID}}">Xem</a> |
            <a th:href="@{'/products/edit/' + ${product.productID}}">Sửa</a> |
            <a th:href="@{'/products/delete/' + ${product.productID}}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
