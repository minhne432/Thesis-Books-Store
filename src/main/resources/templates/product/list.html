<!-- products.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title" th:text="${pageTitle}">Product List</title>
</head>

<div layout:fragment="content">
    <h1>Product List</h1>
    <a th:href="@{/products/create}">Add New Product</a>

    <div th:if="${products.size() == 0}">
        <p>No products available.</p>
    </div>

    <table border="1" th:if="${products.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productID}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.stockQuantity}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.productID})}">Edit</a> |
                <a th:href="@{/products/delete/{id}(id=${product.productID})}" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</html>
