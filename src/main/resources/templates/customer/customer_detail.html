<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title">Customer Detail</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">Customer Detail</h1>
    <div class="card">
        <div class="card-header bg-primary text-white">
            Customer Information
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3"><strong>ID:</strong></div>
                <div class="col-md-9" th:text="${customer.customerID}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>First Name:</strong></div>
                <div class="col-md-9" th:text="${customer.firstName}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Last Name:</strong></div>
                <div class="col-md-9" th:text="${customer.lastName}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Email:</strong></div>
                <div class="col-md-9" th:text="${customer.email}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Phone:</strong></div>
                <div class="col-md-9" th:text="${customer.phone}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Date of Birth:</strong></div>
                <div class="col-md-9" th:text="${customer.dateOfBirth}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Date Joined:</strong></div>
                <div class="col-md-9" th:text="${customer.dateJoined}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Last Login Date:</strong></div>
                <div class="col-md-9" th:text="${customer.lastLoginDate}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Is Active:</strong></div>
                <div class="col-md-9">
                    <span th:text="${customer.active ? 'Active' : 'Inactive'}"
                          th:classappend="${customer.active ? 'text-success' : 'text-danger'}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Preferred Language:</strong></div>
                <div class="col-md-9" th:text="${customer.preferredLanguage}"></div>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/customers}" class="btn btn-secondary">Back to Customer List</a>
        </div>
    </div>
</div>
</body>
</html>
