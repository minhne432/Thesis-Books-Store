<!-- templates/admin/permission-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title layout:fragment="title">Danh sách Permission</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Flash Messages -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${param.success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${param.error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Danh sách Permission</h1>
        <a th:href="@{/permissions/create}" class="btn btn-success">
            <i class="fas fa-plus"></i> Tạo Permission mới
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên Permission</th>
                <th>Mô tả</th>
                <th style="width: 20%;">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="permission : ${permissions}">
                <td th:text="${permission.permissionID}">1</td>
                <td th:text="${permission.permissionName}">permissionName</td>
                <td th:text="${permission.description}">Description here</td>
                <td>
                    <a th:href="@{|/permissions/edit/${permission.permissionID}|}" class="btn btn-sm btn-primary me-2">
                        <i class="fas fa-edit"></i> Chỉnh sửa
                    </a>
                    <a th:href="@{|/permissions/delete/${permission.permissionID}|}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional: Pagination -->
    <!--
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
    -->
</div>

<div layout:fragment="pageScripts">
    <!-- Additional page-specific scripts can be added here -->
</div>
</body>
</html>
