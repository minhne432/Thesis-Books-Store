<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tạo Permission mới</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Tạo Permission mới</h1>
<form th:action="@{/permissions/create}" method="post">
  <div>
    <label>Tên Permission:</label>
    <input type="text" name="permissionName" th:value="${permission.permissionName}" required />
  </div>
  <div>
    <label>Mô tả:</label>
    <textarea name="description" th:text="${permission.description}"></textarea>
  </div>
  <button type="submit">Lưu</button>
</form>
<a th:href="@{/permissions}">Quay lại danh sách Permission</a>
</body>
</html>
