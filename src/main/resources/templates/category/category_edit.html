<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title">Chỉnh sửa Danh mục</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h1>Chỉnh sửa Danh mục</h1>

    <form th:action="@{/categories/{id}/edit(id=${category.categoryID})}" method="post" th:object="${category}" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="text" class="form-control" th:field="*{categoryName}" placeholder="Tên danh mục" required/>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/categories}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
