<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cửa hàng Mỹ phẩm</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Montserrat', sans-serif;
        }
        .login-container {
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            font-family: 'Playfair Display', serif;
            color: #e91e63;
        }
        .btn-custom {
            background-color: #e91e63;
            border: none;
        }
        .btn-custom:hover {
            background-color: #d81b60;
        }
        .carousel-item img {
            height: 300px;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .advertisement {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <!-- Form Đăng nhập -->
        <div class="col-md-6">
            <div class="login-container">
                <h1 class="text-center login-title">Đăng nhập</h1>
                <form th:action="@{/login}" method="post" class="mt-4">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" id="username" name="username" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" id="password" name="password" class="form-control" required />
                    </div>

                    <!-- CSRF token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <button type="submit" class="btn btn-custom btn-block">Đăng nhập</button>

                    <div class="form-row mt-3">
                        <div class="col text-left">
                            <a href="/forgot-password" th:href="@{/forgot-password}">Quên mật khẩu?</a>
                        </div>
                        <div class="col text-right">
                            <a href="/register" th:href="@{/register}">Đăng ký</a>
                        </div>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                        Tên đăng nhập hoặc mật khẩu không đúng
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                        Bạn đã đăng xuất thành công
                    </div>
                </form>
            </div>
        </div>
        <!-- Quảng cáo -->
        <div class="col-md-6 advertisement">
            <div id="promoCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#promoCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#promoCarousel" data-slide-to="1"></li>
                    <li data-target="#promoCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://img.freepik.com/premium-photo/organic-cosmetics-skin-care-spa-products-flatlay-green-background_124507-34020.jpg" class="d-block w-100" alt="Sản phẩm 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Chăm sóc da mặt</h5>
                            <p>Giảm giá 20% cho tất cả sản phẩm dưỡng da.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7_12oK_F_x5kl7gVbevBl1vlF0VtG0LXGQQ&s" class="d-block w-100" alt="Sản phẩm 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Mỹ phẩm trang điểm</h5>
                            <p>Combo son và phấn mắt chỉ với 299k.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.alcimed.com/wp-content/uploads/2022/08/cosmetics.jpg" class="d-block w-100" alt="Sản phẩm 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Chăm sóc tóc</h5>
                            <p>Dầu gội và dầu xả chất lượng cao.</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#promoCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Trước</span>
                </a>
                <a class="carousel-control-next" href="#promoCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Tiếp</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS và các thư viện phụ thuộc -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
