<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Purchase Orders</title>
</head>
<body>
<h1>Danh sách Purchase Orders</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Supplier</th>
        <th>Order Date</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${purchaseOrders}">
        <td th:text="${order.purchaseOrderId}">1</td>
        <td th:text="${order.supplier.supplierName}">Supplier</td>
        <td th:text="${order.orderDate}">2023-01-01</td>
        <td th:text="${order.totalAmount}">1000.00</td>
        <td th:text="${order.status}">Pending</td>
        <td>
            <a th:href="@{/purchase-orders/{id}/details(id=${order.purchaseOrderId})}">Xem chi tiết</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
