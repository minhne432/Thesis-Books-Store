<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật Tồn Kho</title>
</head>
<body>
<h1>Cập nhật Tồn Kho</h1>
<form action="#" th:action="@{/inventories/edit/{id}(id=${inventory.inventoryId})}" th:object="${inventory}" method="post">
    <label for="branch">Chi Nhánh:</label>
    <input type="text" id="branch" th:field="*{branch}" required><br>

    <label for="product">Sản Phẩm:</label>
    <input type="text" id="product" th:field="*{product}" required><br>

    <label for="quantity">Số Lượng:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required><br>

    <label for="lastUpdatedDate">Ngày Cập Nhật:</label>
    <input type="date" id="lastUpdatedDate" th:field="*{lastUpdatedDate}" required><br>

    <button type="submit">Cập Nhật</button>
</form>
</body>
</html>
