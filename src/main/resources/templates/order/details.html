<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Đơn hàng</title>
    <!-- Include CSS and other head elements -->
</head>
<body>
<h1>Chi tiết Đơn hàng</h1>
<div>
    <p><strong>Mã Đơn hàng:</strong> <span th:text="${order.orderCode}"></span></p>
    <p><strong>Ngày đặt:</strong> <span th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy')}"></span></p>
    <p><strong>Tổng tiền:</strong> <span th:text="${order.totalAmount}"></span></p>
    <p><strong>Trạng thái:</strong> <span th:text="${order.status}"></span></p>
    <!-- Add more order information as needed -->
</div>

<h2>Sản phẩm trong Đơn hàng</h2>
<table>
    <thead>
    <tr>
        <th>Tên Sản phẩm</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
        <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detail : ${orderDetails}">
        <td th:text="${detail.product.productName}">Tên Sản phẩm</td>
        <td th:text="${detail.quantity}">Số lượng</td>
        <td th:text="${detail.unitPrice}">Đơn giá</td>
        <td th:text="${detail.unitPrice * detail.quantity}">Thành tiền</td>
    </tr>
    </tbody>
</table>

<!-- Optionally, add a link to go back to the orders list -->
<a th:href="@{/orders}">Quay lại danh sách Đơn hàng</a>

</body>
</html>
