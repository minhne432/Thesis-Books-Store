<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title layout:fragment="title">Danh sách Role</title>
</head>

<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Danh sách Role</h1>
        <a th:href="@{/roles/create}" class="btn btn-success">
            <i class="fas fa-plus"></i> Tạo Role mới
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên Role</th>
                <th>Mô tả</th>
                <th style="width: 25%;">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="${role.roleID}"></td>
                <td th:text="${role.roleName}"></td>
                <td th:text="${role.description}"></td>
                <td>
                    <a th:href="@{|/roles/edit/${role.roleID}|}" class="btn btn-sm btn-primary me-2">
                        <i class="fas fa-edit"></i> Chỉnh sửa
                    </a>
                    <a th:href="@{|/roles/delete/${role.roleID}|}"
                       class="btn btn-sm btn-danger me-2"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </a>
                    <a th:href="@{|/roles/assign-permissions/${role.roleID}|}" class="btn btn-sm btn-secondary">
                        <i class="fas fa-key"></i> Gán Permission
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div layout:fragment="pageScripts">
    <!-- Additional page-specific scripts can be added here -->
</div>
</body>
</html>
