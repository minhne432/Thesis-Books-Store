<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title layout:fragment="title">Chỉnh sửa Role</title>
</head>

<body>
<div layout:fragment="content">
    <h1 class="mb-4">Chỉnh sửa Role</h1>
    <form th:action="@{|/roles/edit/${role.roleID}|}" method="post">
        <div class="mb-3">
            <label for="roleName" class="form-label">Tên Role:</label>
            <input type="text" id="roleName" name="roleName"
                   th:value="${role.roleName}"
                   class="form-control"
                   placeholder="Nhập tên role"
                   required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <textarea id="description" name="description"
                      class="form-control"
                      rows="4"
                      placeholder="Nhập mô tả về role"
                      th:text="${role.description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Cập nhật
        </button>
        <a th:href="@{/roles}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại danh sách Role
        </a>
    </form>
</div>

<div layout:fragment="pageScripts">
    <!-- Additional page-specific scripts can be added here -->
</div>
</body>
</html>
