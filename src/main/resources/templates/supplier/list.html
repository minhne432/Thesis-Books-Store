<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Nhà Cung Cấp</title>
</head>
<body>
<h1>Danh sách Nhà Cung Cấp</h1>
<a href="/suppliers/create">Thêm mới Nhà Cung Cấp</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên Nhà Cung Cấp</th>
        <th>Người Liên Hệ</th>
        <th>Điện Thoại</th>
        <th>Email</th>
        <th>Địa Chỉ</th>
        <th>Thao Tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="supplier : ${suppliers}">
        <td th:text="${supplier.supplierId}"></td>
        <td th:text="${supplier.supplierName}"></td>
        <td th:text="${supplier.contactPerson}"></td>
        <td th:text="${supplier.phone}"></td>
        <td th:text="${supplier.email}"></td>
        <td th:text="${supplier.address}"></td>
        <td>
            <a th:href="@{/suppliers/edit/{id}(id=${supplier.supplierId})}">Sửa</a> |
            <a th:href="@{/suppliers/delete/{id}(id=${supplier.supplierId})}"
               onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
