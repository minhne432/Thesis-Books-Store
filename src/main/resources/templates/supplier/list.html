<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách nhà cung cấp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Danh sách nhà cung cấp</h1>
    <a th:href="@{/suppliers/add}" class="btn btn-primary mb-3">Thêm nhà cung cấp</a>

    <!-- Hiển thị thông báo -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên nhà cung cấp</th>
            <th>Người liên hệ</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="supplier : ${suppliers}">
            <td th:text="${supplier.supplierId}"></td>
            <td th:text="${supplier.supplierName}"></td>
            <td th:text="${supplier.contactPerson}"></td>
            <td th:text="${supplier.phone}"></td>
            <td th:text="${supplier.email}"></td>
            <td th:text="${supplier.address}"></td>
            <td>
                <a th:href="@{/suppliers/edit/{id}(id=${supplier.supplierId})}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                <a th:href="@{/suppliers/delete/{id}(id=${supplier.supplierId})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa nhà cung cấp này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
