<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa nhà cung cấp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Chỉnh sửa nhà cung cấp</h1>
    <form th:action="@{/suppliers/edit}" th:object="${supplier}" method="post">
        <!-- Input ẩn để lưu supplierId -->
        <input type="hidden" th:value="*{supplierId}" name="supplierId"/>
        <div class="form-group">
            <label for="supplierName">Tên nhà cung cấp:</label>
            <input type="text" id="supplierName" name="supplierName" th:value="*{supplierName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="contactPerson">Người liên hệ:</label>
            <input type="text" id="contactPerson" name="contactPerson" th:value="*{contactPerson}" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" th:value="*{phone}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="*{email}" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" th:value="*{address}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/suppliers}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
