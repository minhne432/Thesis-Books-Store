<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật Nhà Cung Cấp</title>
</head>
<body>
<h1>Cập nhật Nhà Cung Cấp</h1>
<form action="#" th:action="@{/suppliers/edit/{id}(id=${supplier.supplierId})}" th:object="${supplier}" method="post">
    <label for="supplierName">Tên Nhà Cung Cấp:</label>
    <input type="text" id="supplierName" th:field="*{supplierName}" required><br>

    <label for="contactPerson">Người Liên Hệ:</label>
    <input type="text" id="contactPerson" th:field="*{contactPerson}" required><br>

    <label for="phone">Điện Thoại:</label>
    <input type="text" id="phone" th:field="*{phone}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="address">Địa Chỉ:</label>
    <input type="text" id="address" th:field="*{address}" required><br>

    <button type="submit">Cập Nhật</button>
</form>
</body>
</html>
