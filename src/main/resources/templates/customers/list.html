<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Khách hàng</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Danh sách Khách hàng</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên đăng nhập</th>
        <th>Email</th>
        <th>Họ tên</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.customerID}"></td>
        <td th:text="${customer.username}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
        <td>
            <a th:href="@{|/assign-roles/${customer.customerID}|}">Gán Roles</a>
            <!-- Bạn có thể thêm các hành động khác như Chỉnh sửa, Xóa nếu cần -->
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Quay lại trang chủ</a>
</body>
</html>
