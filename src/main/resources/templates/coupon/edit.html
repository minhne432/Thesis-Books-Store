<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa Coupon</title>
</head>
<body>
<h1>Chỉnh sửa Coupon</h1>
<form th:action="@{/coupons/update/{id}(id=${coupon.couponId})}" th:object="${coupon}" method="post">
    <label>Mã:</label>
    <input type="text" th:field="*{code}" required /><br/>

    <label>Mô tả:</label>
    <textarea th:field="*{description}"></textarea><br/>

    <label>Loại giảm giá:</label>
    <select th:field="*{discountType}">
        <option value="PERCENTAGE" th:selected="${coupon.discountType == 'PERCENTAGE'}">Phần trăm</option>
        <option value="FIXED" th:selected="${coupon.discountType == 'FIXED'}">Cố định</option>
    </select><br/>

    <label>Giá trị giảm:</label>
    <input type="number" step="0.01" th:field="*{discountValue}" required /><br/>

    <label>Ngày bắt đầu:</label>
    <input type="date" th:field="*{startDate}" required /><br/>

    <label>Ngày kết thúc:</label>
    <input type="date" th:field="*{endDate}" required /><br/>

    <label>Giá trị đơn hàng tối thiểu:</label>
    <input type="number" step="0.01" th:field="*{minimumOrderValue}" /><br/>

    <label>Giới hạn sử dụng tối đa:</label>
    <input type="number" th:field="*{maxUsageLimit}" /><br/>

    <label>Trạng thái:</label>
    <input type="checkbox" th:field="*{isActive}" /> Hoạt động<br/>

    <button type="submit">Cập nhật</button>
</form>
<a th:href="@{/coupons}">Quay lại danh sách</a>
</body>
</html>
