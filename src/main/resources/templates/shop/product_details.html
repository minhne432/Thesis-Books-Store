<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết sản phẩm</title>
    <!-- Thêm CSS và JavaScript nếu cần -->
</head>
<body>
<h1 th:text="${product.productName}"></h1>
<p>Thương hiệu: <span th:text="${product.brand}"></span></p>
<p>Danh mục: <span th:text="${product.category}"></span></p>
<p>Mô tả: <span th:text="${product.description}"></span></p>
<p>Giá: <span th:text="${product.price}"></span> VND</p>
<p>Số lượng còn lại: <span th:text="${product.stockQuantity}"></span></p>
<a href="/shop/products">Quay lại danh sách sản phẩm</a>


<h2>Kho hàng tại các chi nhánh</h2>
<table border="1">
    <thead>
    <tr>
        <th>Chi nhánh</th>
        <th>Địa chỉ</th>
        <th>Số lượng còn lại</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inventory : ${inventories}">
        <td th:text="${inventory.branch.branchName}"></td>
        <td>
            <span th:text="${inventory.branch.address.streetAddress}"></span>,
            <span th:text="${inventory.branch.address.ward.wardName}"></span>,
            <span th:text="${inventory.branch.address.ward.district.districtName}"></span>,
            <span th:text="${inventory.branch.address.ward.district.province.provinceName}"></span>
        </td>
        <td th:text="${inventory.quantity}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
