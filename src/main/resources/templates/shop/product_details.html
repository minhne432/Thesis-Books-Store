<!-- templates/products/product_detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/customer_layout}">
<head>
    <title layout:fragment="title" th:text="'Chi tiết sản phẩm - ' + ${product.productName}">Chi tiết sản phẩm</title>
    <!-- Thêm CSS tùy chỉnh cho trang chi tiết sản phẩm -->
    <link rel="stylesheet" th:href="@{/css/product_detail_styles.css}">
</head>
<body>
<div layout:fragment="content" class="mt-5 pt-4">
    <div class="container">
        <div class="row mb-4">
            <!-- Hình ảnh sản phẩm -->
            <div class="col-md-6">
                <div class="card">
                    <!-- Sử dụng th:src để động hóa hình ảnh -->
<!--                    <img th:src="@{${product.imageUrl} ?: 'https://via.placeholder.com/600x400'}"-->
<!--                         class="card-img-top product-detail-image" alt="Hình ảnh sản phẩm">-->
                    <img src="https://media.hcdn.vn/catalog/product/f/a/facebook-dynamic-kem-chong-nang-martiderm-pho-rong-toan-dien-spf50-40ml-1717484548_img_385x385_622873_fit_center.jpg"
                         class="card-img-top product-detail-image" alt="Hình ảnh sản phẩm">
                </div>
            </div>
            <!-- Thông tin sản phẩm -->
            <div class="col-md-6">
                <h2 th:text="${product.productName}" class="mb-3"></h2>
                <h4 class="text-success mb-3" th:text="${product.price} + ' VNĐ'"></h4>
                <p><strong>Thương hiệu:</strong> <span th:text="${product.brand}"></span></p>
                <p><strong>Danh mục:</strong> <span th:text="${product.category}"></span></p>
                <p><strong>Số lượng còn:</strong> <span th:text="${product.stockQuantity}"></span></p>
                <p><strong>Mô tả:</strong></p>
                <p th:text="${product.description}"></p>

                <!-- Form Thêm Vào Giỏ Hàng Cho Người Dùng Đã Đăng Nhập -->
                <div sec:authorize ="isAuthenticated()">
                    <form class="mt-4" th:action="@{/cart/add}" method="post">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="productId" th:value="${product.productID}"/>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Số lượng:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-outline-success me-2 add-to-cart-btn">
                            <i class="fas fa-shopping-cart me-2"></i> Thêm vào giỏ
                        </button>
                        <a href="/products/list" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i> Quay lại danh sách
                        </a>
                    </form>
                </div>

                <!-- Thông Báo và Liên Kết Đăng Nhập Cho Người Dùng Chưa Đăng Nhập -->
                <div sec:authorize ="!isAuthenticated()">
                    <p class="text-muted mt-4">
                        Vui lòng <a href="/login">đăng nhập</a> để thêm sản phẩm vào giỏ hàng.
                    </p>
                    <a href="/login" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
                    </a>
                    <a href="/products/list" class="btn btn-secondary ms-2">
                        <i class="fas fa-arrow-left me-2"></i> Quay lại danh sách
                    </a>
                </div>
            </div>
        </div>

        <!-- Kho hàng tại các chi nhánh -->
        <div class="row">
            <div class="col-12">
                <h3 class="mb-3">Kho hàng tại các chi nhánh</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">Chi nhánh</th>
                            <th scope="col">Địa chỉ</th>
                            <th scope="col">Số lượng còn lại</th>
                            <th scope="col">Ngày cập nhật cuối</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="inventory : ${inventories}">
                            <td th:text="${inventory.branch.branchName}"></td>
                            <td>
                                <span th:text="${inventory.branch.address.streetAddress}"></span>,
                                <span th:text="${inventory.branch.address.ward.wardName}"></span>,
                                <span th:text="${inventory.branch.address.ward.district.districtName}"></span>,
                                <span th:text="${inventory.branch.address.ward.district.province.provinceName}"></span>
                            </td>
                            <td th:text="${inventory.quantity}"></td>
                            <td th:text="${#temporals.format(inventory.lastUpdatedDate, 'dd/MM/yyyy')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
