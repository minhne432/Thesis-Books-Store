<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Branch</title>
</head>
<body>
<h1>Create New Branch</h1>

<form th:action="@{/branches/save}" th:object="${branch}" method="post">
    <label for="branchName">Branch Name:</label>
    <input type="text" id="branchName" th:field="*{branchName}" required/>
    <br/>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" required/>
    <br/>

    <label for="manager">Manager:</label>
    <input type="text" id="manager" th:field="*{manager}" required/>
    <br/>

    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" th:field="*{contactNumber}" />
    <br/>

    <label for="latitude">Latitude:</label>
    <input type="number" step="any" id="latitude" th:field="*{latitude}" />
    <br/>

    <label for="longitude">Longitude:</label>
    <input type="number" step="any" id="longitude" th:field="*{longitude}" />
    <br/>

    <button type="submit">Save</button>
    <a th:href="@{/branches}">Cancel</a>
</form>
</body>
</html>
