<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Branch</title>
</head>
<body>
<h1>Create New Branch</h1>

<form action="#" th:action="@{/branches/save}" th:object="${branch}" method="post">
    <label for="branchName">Branch Name:</label>
    <input type="text" id="branchName" th:field="*{branchName}" required/>
    <br/>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" required/>
    <br/>

    <label for="manager">Manager:</label>
    <input type="text" id="manager" th:field="*{manager}" required/>
    <br/>

    <button type="submit">Save</button>
    <a href="/branches">Cancel</a>
</form>
</body>
</html>
